services:
  app:
    build: .
    container_name: ems_app_dev
    restart: unless-stopped
    ports:
      - "7080:80"
    environment:
      DB_CONNECTION: mysql
      DB_HOST: 10.80.7.17
      DB_PORT: 7333
      DB_DATABASE: Byteforge
      DB_USERNAME: Byteforge
      DB_PASSWORD: Byteforge_Secret2307
    volumes:
      - ./:/var/www/html
      - ./vendor:/var/www/html/vendor
    command: >
      sh -lc "
        composer install --ignore-platform-reqs &&
        php artisan config:clear &&
        apache2-foreground
      "
    networks:
      - appnet
    depends_on:
      - db
      - vite

  db:
    image: mariadb:10.6
    container_name: ems_db_dev
    restart: unless-stopped
    ports:
      - "7306:3306"
    environment:
      MYSQL_DATABASE: Byteforge
      MYSQL_USER: Byteforge
      MYSQL_PASSWORD: Byteforge_Secret2307
      MYSQL_ROOT_PASSWORD: Byteforge_Secret2307
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - appnet

  vite:
    image: node:20
    container_name: ems_vite_dev
    working_dir: /var/www/html
    command: sh -lc "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    volumes:
      - ./:/var/www/html
    networks:
      - appnet

networks:
  appnet:
    name: ems_appnet
    driver: bridge

volumes:
  dbdata:
    driver: local