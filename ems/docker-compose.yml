services:
  # Laravel + Apache with built frontend assets
  app:
    build: .
    container_name: ems_app
    restart: unless-stopped
    ports:
      - "7080:80"
    volumes:
      - ./.env:/var/www/html/.env
    environment:
      DB_CONNECTION: mysql
      DB_HOST: 10.80.7.17
      DB_PORT: 7333
      DB_DATABASE: Byteforge
      DB_USERNAME: Byteforge
      DB_PASSWORD: Byteforge_Secret2307
    networks:
      - appnet
    depends_on:
      - db
      

  # MariaDB
  db:
    image: mariadb:10.6
    container_name: ems_db
    restart: unless-stopped
    ports:
      - "7306:3306"
    environment:
      MYSQL_DATABASE: Byteforge
      MYSQL_USER: Byteforge
      MYSQL_PASSWORD: Byteforge_Secret2307
      MYSQL_ROOT_PASSWORD: Byteforge_Secret2307
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - appnet

  # Vite dev server so it runs under the same project/network
  vite:
    image: node:20
    container_name: ems_vite
    working_dir: /var/www/html
    command: sh -lc "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    volumes:
      - ./:/var/www/html
    networks:
      - appnet

networks:
  appnet:
    name: ems_appnet
    driver: bridge

volumes:
  dbdata:
    driver: local
